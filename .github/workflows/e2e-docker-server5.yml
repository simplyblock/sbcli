#          ${SBCLI_CMD} sn deploy-cleaner
#          pip uninstall ${SBCLI_CMD} -y
#          rm -rf /etc/foundationdb/* || true


      - name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./
