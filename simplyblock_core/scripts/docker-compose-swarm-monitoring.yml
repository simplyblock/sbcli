  pushgateway:
    image: prom/pushgateway
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    networks:
      - monitoring-net

  prometheus:
    image: prom/prometheus:v2.44.0
    user: root
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.no-lockfile"
      - "--storage.tsdb.retention.time=${RETENTION_PERIOD}"
      - "--storage.tsdb.min-block-duration=2h"
      - "--storage.tsdb.max-block-duration=2h"
    restart: "always"
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    networks:
      - monitoring-net

  thanos-sidecar:
    image: thanosio/thanos:v0.31.0
    user: root
    command:
      - sidecar
      - --tsdb.path=/prometheus
      - --prometheus.url=http://prometheus:9090
      - --objstore.config-file=/etc/thanos/objstore.yml
    volumes:
      - prometheus_data:/prometheus
      - ./objstore.yml:/etc/thanos/objstore.yml
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    networks:
      - monitoring-net

  thanos-store:
    image: thanosio/thanos:v0.31.0
    command:
      - store
      - --objstore.config-file=/etc/thanos/objstore.yml
      - --index-cache-size=500MB
      - --chunk-pool-size=500MB
    volumes:
      - ./objstore.yml:/etc/thanos/objstore.yml
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    networks:
      - monitoring-net

  thanos-query:
    image: thanosio/thanos:v0.31.0
    command:
      - query
      - --http-address=0.0.0.0:9091
      - --store=thanos-store:10901
      - --store=thanos-sidecar:10901
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    networks:
      - monitoring-net

  thanos-compactor:
    image: thanosio/thanos:v0.31.0
    command:
      - compact
      - --data-dir=/data
      - --objstore.config-file=/etc/thanos/objstore.yml
      - --retention.resolution-raw=30d
      - --retention.resolution-5m=60d
      - --retention.resolution-1h=90d
      - --compact.concurrency=1
      - --wait
    volumes:
      - ./objstore.yml:/etc/thanos/objstore.yml
      - thanos_compactor_data:/data
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    networks:
      - monitoring-net

  node-exporter:
    image: prom/node-exporter:v1.7.0
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.ignored-mount-points="^(/rootfs|/host|)/(sys|proc|dev|host|etc)($$|/)"'
      - '--collector.filesystem.ignored-fs-types="^(sys|proc|auto|cgroup|devpts|ns|au|fuse\.lxc|mqueue)(fs|)$$"'
      - '--no-collector.ipvs'
    restart: "always"
    deploy:
      mode: global
    networks:
      - monitoring-net

  grafana:
    image: grafana/grafana:10.0.12
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "${CLUSTER_SECRET}"
      GF_ALERTING_ENABLED: "true"
      GF_PATHS_PROVISIONING: "/etc/grafana/provisioning"
      GF_INSTALL_PLUGINS: "grafana-opensearch-datasource"
      GF_SERVER_ROOT_URL: "${GRAFANA_ENDPOINT}"
    volumes:
      - ./datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
      - grafana_data:/var/lib/grafana
      - ./alerting:/etc/grafana/provisioning/alerting
      - ./dashboard.yml:/etc/grafana/provisioning/dashboards/main.yaml
      - ./dashboards:/var/lib/grafana/dashboards
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - monitoring-net

volumes:
  mongodb_data:
  os_data:
  graylog_data:
  graylog_journal:
  grafana_data:
  graylog_config:
  prometheus_data:
  thanos_compactor_data:

networks:
  monitoring-net:
    external: true
