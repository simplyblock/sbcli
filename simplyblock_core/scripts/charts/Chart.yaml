---
apiVersion: v1
appVersion: latest
description: Simplyblock Control Plane
name: sbcli
version: "v0.1.0"
keywords:
- simplyblock
- mgmt
- sbcli
home: https://github.com/simplyblock-io/sbcli
sources:
- https://github.com/simplyblock-io/sbcli/tree/main/simplyblock_core/scripts/charts

dependencies:
  - name: mongodb-kubernetes
    version: 1.4.0 
    repository: https://mongodb.github.io/helm-charts
    alias: mongodb
    condition: monitoring.enabled
  - name: opensearch
    version: 2.9.0
    repository: https://opensearch-project.github.io/helm-charts
    condition: monitoring.enabled
  - name: prometheus
    version: "25.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.enabled
  - name: openebs
    version: 3.9.0 
    repository: https://openebs.github.io/charts
    alias: openebs
    condition: openebs.enabled
  - name: jiva
    version: 3.2.0
    repository: https://openebs-archive.github.io/jiva-operator
    alias: jiva
    condition: jiva.enabled
  - name: ingress-nginx
    version: 4.10.1
    repository: "https://kubernetes.github.io/ingress-nginx"
    alias: ingress
    condition: ingress.enabled
  - name: reloader
    version: 1.3.0
    repository: https://stakater.github.io/stakater-charts
    alias: reloader
