{{- if .Values.monitoring.enabled }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-simplyblock-prometheus-config
  labels:
    app: simplyblock-prometheus
  namespace: {{ .Release.Namespace }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      external_labels:
        monitor: 'codelab-monitor'

    scrape_configs:

      - job_name: 'cluster_metrics'
        static_configs:
          - targets: ['simplyblock-webappapi:5000']
        honor_labels: true
        metrics_path: '/api/v1/cluster/metrics'
        basic_auth:
          username: '{{ .Values.cluster.id }}'
          password: '{{ .Values.cluster.secret }}'

      - job_name: 'node'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_endpoints_name]
          action: keep
          regex: 'simplyblock-node-exporter'

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: simplyblock-objstore-config
  labels:
    app: simplyblock-thanos
  namespace: {{ .Release.Namespace }}
data:
  objstore.yml: |
    type: FILESYSTEM
    config:
      directory: /mnt/thanos
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: simplyblock-grafana-datasource
  labels:
    app: simplyblock-grafana
  namespace: {{ .Release.Namespace }}
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: Thanos
      type: prometheus
      url: http://simplyblock-thanos-query:9091
      isDefault: true
      access: proxy
      uid: PBFA97CFB590B2093
      editable: true
    - name: GRAYLOG
      type: elasticsearch
      url: http://opensearch-cluster-master:9200
      isDefault: false
      access: proxy
      uid: graylog_uid
      editable: true
      jsonData:
        index: '*'
        interval: Hourly
        timeField: 'timestamp'

