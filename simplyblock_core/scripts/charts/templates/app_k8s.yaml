---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: simplyblock-fdb-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: simplyblock-fdb-server
  template:
    metadata:
      labels:
        app: simplyblock-fdb-server
      annotations:
        log-collector/enabled: "true"
    spec:
      nodeSelector:
        simplyblock.io/role: mgmt-plane  
      containers:
      - name: fdb-server
        image: foundationdb/foundationdb:7.3.42
        ports:
        - containerPort: 4500
        env:
        - name: SIMPLYBLOCK_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: simplyblock-config
              key: LOG_LEVEL
        - name: FDB_CLUSTER_FILE_CONTENTS
          valueFrom:
            configMapKeyRef:
              name: simplyblock-config
              key: FDB_CLUSTER_FILE_CONTENTS
        - name: FDB_CLUSTER_FILE
          value: "/etc/foundationdb/fdb.cluster"
        - name: FDB_NETWORKING_MODE
          value: "container"
        volumeMounts:
          - name: fdb-data
            mountPath: /var/fdb/data
          - name: fdb-logs
            mountPath: /var/fdb/logs
          - name: cluster-file
            mountPath: /etc/foundationdb
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "2Gi"
      volumes:
      - name: fdb-data
        hostPath:
          path: /etc/foundationdb/data
      - name: fdb-logs
        hostPath:
          path: /etc/foundationdb/logs
      - name: cluster-file
        hostPath:
          path: /etc/foundationdb
      hostNetwork: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplyblock-fdb-backup-agent
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplyblock-fdb-backup-agent
  template:
    metadata:
      annotations:
        log-collector/enabled: "true"
      labels:
        app: simplyblock-fdb-backup-agent
    spec:
      nodeSelector:
        simplyblock.io/role: mgmt-plane 
      containers:
      - name: fdb-backup-agent
        image: foundationdb/foundationdb:7.3.42
        command: ["/usr/bin/backup_agent", "-C", "/etc/foundationdb/fdb.cluster"]
        env:
        - name: FDB_CLUSTER_FILE
          value: "/etc/foundationdb/fdb.cluster"
        - name: FDB_CLUSTER_FILE_CONTENTS
          valueFrom:
            configMapKeyRef:
              name: simplyblock-config
              key: FDB_CLUSTER_FILE_CONTENTS
        volumeMounts:
          - name: cluster-file
            mountPath: /etc/foundationdb/fdb.cluster
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "250m"
            memory: "1Gi"
      volumes:
      - name: cluster-file
        hostPath:
          path: /etc/foundationdb/fdb.cluster
