---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplyblock-manager
  labels:
    control-plane: simplyblock-manager
    app: simplyblock-manager
spec:
  selector:
    matchLabels:
      app: simplyblock-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: simplyblock-manager
        app: simplyblock-manager
    spec:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      serviceAccountName: simplyblock-manager
      containers:
        - image: simplyblock/simplyblock-manager:set_capacity_usage_status
          imagePullPolicy: Always
          name: manager
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 500m
              memory: 256Mi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            privileged: false
      terminationGracePeriodSeconds: 10

