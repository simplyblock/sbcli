---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: simplyblock-mongodb
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: simplyblock-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: simplyblock-mongodb
  template:
    metadata:
      labels:
        app: simplyblock-mongodb
    spec:
      nodeSelector:
        type: simplyblock-mgmt-plane
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - simplyblock-mongodb
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: mongodb
          image: mongo:5.0
          command:
          - mongod
          - "--replSet"
          - rs0
          - "--bind_ip_all"
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - mountPath: /data/db
              name: simplyblock-mongodb-data
  volumeClaimTemplates:
    - metadata:
        name: simplyblock-mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-local-hostpath
        resources:
          requests:
            storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: simplyblock-opensearch
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: simplyblock-opensearch
  replicas: 1
  selector:
    matchLabels:
      app: simplyblock-opensearch
  template:
    metadata:
      labels:
        app: simplyblock-opensearch
    spec:
      nodeSelector:
        type: simplyblock-mgmt-plane
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - simplyblock-opensearch
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.4.0
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: bootstrap.memory_lock
              value: "true"
            - name: discovery.type
              value: "single-node"
            - name: action.auto_create_index
              value: "false"
            - name: plugins.security.ssl.http.enabled
              value: "false"
            - name: plugins.security.disabled
              value: "true"
          volumeMounts:
            - mountPath: /usr/share/opensearch/data
              name: simplyblock-os-data
  volumeClaimTemplates:
    - metadata:
        name: simplyblock-os-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-local-hostpath
        resources:
          requests:
            storage: 10Gi
