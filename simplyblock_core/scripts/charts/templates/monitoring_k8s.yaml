apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: simplyblock-prometheus-data
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: openebs-local-hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplyblock-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplyblock-prometheus
  template:
    metadata:
      labels:
        app: simplyblock-prometheus
    spec:
      nodeSelector:
        type: simplyblock-mgmt-plane
      containers:
        - name: prometheus
          image: prom/prometheus:v2.44.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.no-lockfile"
            - "--storage.tsdb.retention.time=30d"
            - "--storage.tsdb.min-block-duration=2h"
            - "--storage.tsdb.max-block-duration=2h"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
      volumes:
        - name: config-volume
          configMap:
            name: simplyblock-prometheus-config
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: simplyblock-prometheus-data

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplyblock-thanos-sidecar
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplyblock-thanos-sidecar
  template:
    metadata:
      labels:
        app: simplyblock-thanos-sidecar
    spec:
      nodeSelector:
        type: simplyblock-mgmt-plane
      containers:
        - name: thanos-sidecar
          image: thanosio/thanos:v0.31.0
          args:
            - sidecar
            - --tsdb.path=/prometheus
            - --prometheus.url=http://simplyblock-prometheus:9090
            - --objstore.config-file=/etc/thanos/objstore.yml
          volumeMounts:
            - name: prometheus-data
              mountPath: /prometheus
            - name: objstore-config
              mountPath: /etc/thanos
      volumes:
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: simplyblock-prometheus-data
        - name: objstore-config
          configMap:
            name: simplyblock-objstore-config

---
