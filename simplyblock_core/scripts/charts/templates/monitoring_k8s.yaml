apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: simplyblock-thanos-compactor-data
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: openebs-local-hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplyblock-thanos-compactor
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplyblock-thanos-compactor
  template:
    metadata:
      labels:
        app: simplyblock-thanos-compactor
    spec:
      nodeSelector:
        type: simplyblock-mgmt-plane
      containers:
        - name: thanos-compactor
          image: thanosio/thanos:v0.31.0
          args:
            - compact
            - --data-dir=/data
            - --objstore.config-file=/etc/thanos/objstore.yml
            - --retention.resolution-raw=30d
            - --retention.resolution-5m=60d
            - --retention.resolution-1h=90d
            - --compact.concurrency=1
            - --wait
          volumeMounts:
            - name: objstore-config
              mountPath: /etc/thanos
            - name: compactor-data
              mountPath: /data
      volumes:
        - name: objstore-config
          configMap:
            name: simplyblock-objstore-config
        - name: compactor-data
          persistentVolumeClaim:
            claimName: simplyblock-thanos-compactor-data

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: simplyblock-node-exporter
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: simplyblock-node-exporter
  template:
    metadata:
      labels:
        app: simplyblock-node-exporter
    spec:
      nodeSelector:
        type: simplyblock-mgmt-plane
      containers:
        - name: node-exporter
          image: prom/node-exporter:v1.7.0
          args:
            - '--path.procfs=/host/proc'
            - '--path.sysfs=/host/sys'
            - '--path.rootfs=/host/root'
            - '--collector.filesystem.ignored-mount-points=^(/rootfs|/host|)/(sys|proc|dev|host|etc|var/lib/docker/.+|var/lib/kubelet/pods/.+)($|/)'
            - '--collector.filesystem.ignored-fs-types=^(sys|proc|auto|cgroup|devpts|ns|au|fuse.lxc|mqueue)(fs|)$'
            - '--no-collector.ipvs'
          ports:
            - containerPort: 9100
              protocol: TCP
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
              mountPropagation: HostToContainer
            - name: sys
              mountPath: /host/sys
              mountPropagation: HostToContainer
              readOnly: true
            - name: root
              mountPath: /host/root
              mountPropagation: HostToContainer
              readOnly: true
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: root
          hostPath:
            path: /

