          - name: "pool_id"
            help: "Pool id"
            dest: pool_id
            type: str
      - name: enable
        help: "Set a storage pool's status to Active"
        arguments:
          - name: "pool_id"
            help: "Pool id"
            dest: pool_id
            type: str
      - name: disable
        help: "Sets a storage pool's status to Inactive."
        arguments:
          - name: "pool_id"
            help: "Pool id"
            dest: pool_id
            type: str
      - name: get-capacity
        help: "Gets a storage pool's capacity"
        arguments:
          - name: "pool_id"
            help: "Pool id"
            dest: pool_id
            type: str
      - name: get-io-stats
        help: "Gets a storage pool's I/O statistics"
        arguments:
          - name: "pool_id"
            help: "Pool id"
            dest: pool_id
            type: str
          - name: "--history"
            help: "(XXdYYh), list history records (one for every 15 minutes) for XX days and YY hours (up to 10 days in total)."
            dest: history
            type: str
          - name: "--records"
            help: "Number of records, default: 20"
            dest: records
            type: int
            default: 20
  - name: "snapshot"
    help: "Snapshot commands"
    weight: 600
    subcommands:
      - name: add
        help: "Creates a new snapshot"
        arguments:
          - name: "volume_id"
            help: "Logical volume id"
            dest: volume_id
            type: str
          - name: "name"
            help: "New snapshot name"
            dest: name
            type: str
      - name: list
        help: "Lists all snapshots"
        arguments:
          - name: "--all"
            help: "List soft deleted snapshots"
            dest: all
            type: bool
            action: store_true
      - name: delete
        help: "Deletes a snapshot"
        arguments:
          - name: "snapshot_id"
            help: "Snapshot id"
            dest: snapshot_id
            type: str
          - name: "--force"
            help: "Force remove"
            dest: force
            type: bool
            action: store_true
      - name: clone
        help: "Provisions a new logical volume from an existing snapshot"
        arguments:
          - name: "snapshot_id"
            help: "Snapshot id"
            dest: snapshot_id
            type: str
          - name: "lvol_name"
            help: "Logical volume name"
            dest: lvol_name
            type: str
          - name: "--resize"
            help: "New logical volume size: 10M, 10G, 10(bytes). Can only increase."
            dest: resize
            type: size
            default: "0"
  - name: "caching-node"
    help: "Caching node commands"
    aliases:
      - cn
    weight: 700
    subcommands:
      - name: deploy
        help: "Deploys a caching node on this machine (local run)"
        arguments:
          - name: "--ifname"
            help: "Management interface name, e.g. eth0"
            dest: ifname
            type: str
      - name: add-node
        help: "Adds a new caching node to the cluster"
        arguments:
          - name: "cluster_id"
            help: "Cluster id"
            dest: cluster_id
            type: str
          - name: "node_ip"
            help: "Node IP address"
            dest: node_ip
            type: str
          - name: "ifname"
            help: "Management interface name"
            dest: ifname
            type: str
          - name: "--vcpu-count"
            help: >
              Number of vCPUs used for SPDK. Remaining CPUs will be used for Linux system, TCP/IP processing, and
              other workloads. The default on non-Kubernetes hosts is 80%.
            dest: vcpu_count
            type: int
          - name: "--cpu-mask"
            help: "SPDK app CPU mask, default is all cores found"
            dest: spdk_cpu_mask
            type:
              regex: "^(0x|0X)?[a-fA-F0-9]+$"
            private: true
          - name: "--memory"
            help: "SPDK huge memory allocation. By default it will acquire all available huge pages."
            dest: spdk_mem
            type:
              size:
                min: 1G
            private: true
          - name: "--spdk-image"
            help: "SPDK image uri"
            dest: spdk_image
            type: str
            private: true
          - name: "--namespace"
            help: "k8s namespace to deploy on"
            dest: namespace
            type: str
          - name: "--multipathing"
            help: "Enable multipathing for logical volume connection, default: on"
            dest: multipathing
            type: str
            choices:
              - "on"
              - "off"
            default: on
      - name: list
        help: "Lists all caching nodes"
      - name: list-lvols
        help: "Lists all connected logical volumes"
        arguments:
          - name: "node_id"
            help: "Caching node id"
            dest: node_id
            type: str
      - name: remove
        help: "Removes a caching node from the cluster"
        arguments:
          - name: "node_id"
            help: "Caching node id"
            dest: node_id
            type: str
          - name: "--force"
            help: "Force remove"
            dest: force
            type: bool
            action: store_true
      - name: connect
        help: "Connects a logical volume to the caching node"
        arguments:
          - name: "node_id"
            help: "Caching node id"
            dest: node_id
            type: str
          - name: "lvol_id"
            help: "Logical volume id"
            dest: lvol_id
            type: str
      - name: disconnect
        help: "Disconnects a logical volume from the caching node"
        arguments:
          - name: "node_id"
            help: "Caching node id"
            dest: node_id
            type: str
          - name: "lvol_id"
            help: "Logical volume id"
            dest: lvol_id
            type: str
      - name: recreate
        help: "Recreate a caching node's bdevs"
        arguments:
          - name: "node_id"
            help: "Caching node id"
            dest: node_id
            type: str
      - name: get-lvol-stats
        help: "Gets a logical volume's statistics"
        arguments:
          - name: "lvol_id"
            help: "Logical volume id"
            dest: lvol_id
            type: str
          - name: "--history"
            help: "(XXdYYh), list history records (one for every 15 minutes) for XX days and YY hours (up to 10 days in total)."
            dest: history
            type: str
