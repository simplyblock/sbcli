            help: "Maximum Read Megabytes Per Second"
            dest: max_r_mbytes
            type: int
          - name: "--max-w-mbytes"
            help: "Maximum Write Megabytes Per Second"
            dest: max_w_mbytes
            type: int
          - name: "--distr-vuid"
            help: "(Dev) set vuid manually, default: random (1-99999)"
            dest: distr_vuid
            type: int
            private: true
          - name: "--ha-type"
            help: "Logical volume HA type (single, ha), default is cluster HA type"
            dest: ha_type
